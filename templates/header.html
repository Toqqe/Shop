<header class="sticky-top">
    <div class="px-3 py-2 bg-light text-black bg-opacity-75">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-black text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="{% url "home" %}" class="nav-link text-black">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
                Home
              </a>
            </li>
            <li>
              <a href="{% url "products-page" %}" class="nav-link text-black">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"/></svg>
                Shop
              </a>
            </li>
            {% if user.is_authenticated %}
            <li>
              <a href="{% url "account" %}" class="nav-link text-black">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"/></svg>
                  {{request.user}}

              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-black mx-3" id="openModalBtnCart" data-bs-toggle="modal" data-bs-target="#cartModal">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#cart"/></svg>
                  Cart
              </a>
            </li>
            {% endif %}
          </ul>
          
          {% if user.is_authenticated %}
              <a href="{% url "logout-page" %}" type="button" class="btn btn-light">Log Out</a>
            {% else %}
              <a href="{% url "login-page" %}" type="button" class="btn btn-light">Log In</a>
              <a href="{% url "register-page" %}" type="button" class="btn btn-light">Sign in</a>
            {% endif %}

        </div>
      </div>
    </div>
</header>

{% include "cart/includes/cart_modal.html" %} 

<script src={% static "shop/js/remove-from-cart.js" %}></script>
<script src={% static "shop/js/update-cart.js" %}></script>

<script>
const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').getAttribute('value');



document.getElementById('openModalBtnCart').addEventListener("click", () =>{
  fetch("{% url 'cart-modal' %}")
  .then(response => response.text())
  .then(data => {
      document.getElementById("cartModalPlaceholder").innerHTML = data;
      document.getElementById("cartModal").style.display = "block";
  });
  document.getElementById("close").addEventListener("click", function() {
      document.getElementById("cartModal").style.display = "none";
  }); // close dla modala jest inny, sprawdziÄ‡ webchat
});
</script>
